      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.User'
        "400":
          description: 'Possible code responses: 3, 4, 5.'
          schema:
            $ref: '#/definitions/errs.ErrorResponse'
        "401":
          description: 'Possible code responses: 7, 8.'
          schema:
            $ref: '#/definitions/errs.ErrorResponse'
        "403":
          description: 'Possible code responses: 1.'
