            $ref: '#/definitions/errs.ErrorResponse'
        "500":
          description: 'Possible code responses: 11.'
          schema:
            $ref: '#/definitions/errs.ErrorResponse'
      summary: Get last 20 users that liked pin
      tags:
      - Likes
