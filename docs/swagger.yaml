basePath: api/v1
definitions:
  entity.FeedPinResponse:
    description: PinResponse information with author, pin id and content URL.
    properties:
      author:
        $ref: '#/definitions/entity.PinAuthor'
      content_url:
        type: string
      pin_id:
        type: integer
    type: object
  entity.FeedPins:
    description: Pins array of FeedPinResponse
    properties:
      pins:
        items:
          $ref: '#/definitions/entity.FeedPinResponse'
        type: array
    type: object
  entity.Pin:
    description: Full pin information
    properties:
      allow_comments:
        type: boolean
      click_url:
        type: string
      content_url:
        description: Сделать required для свагера
        type: string
      description:
        type: string
      title:
        type: string
    type: object
  entity.PinAuthor:
    description: User-author information with user id, nickname and avatar
    properties:
      avatar_url:
        type: string
      nickname:
        type: string
      user_id:
        type: integer
    type: object
  entity.PinPageResponse:
    description: Full pin information
    properties:
      allow_comments:
        type: boolean
      author:
        $ref: '#/definitions/entity.PinAuthor'
      click_url:
        type: string
      content_url:
        type: string
      created_at:
        type: string
      description:
        type: string
      likes_count:
        type: integer
      pin_id:
        type: integer
      title:
        type: string
    type: object
  entity.User:
    properties:
      email:
        type: string
      nickname:
        type: string
      password:
        type: string
    type: object
  entity.UserList:
    description: User information with user id, email, nickname and avatar_url
    properties:
      users:
        items:
          $ref: '#/definitions/entity.UserResponse'
        type: array
    type: object
  entity.UserResponse:
    description: User information with user id, email, nickname and avatar_url
    properties:
      avatar_url:
        type: string
      email:
        type: string
      nickname:
        type: string
      user_id:
        type: integer
    type: object
  errs.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
